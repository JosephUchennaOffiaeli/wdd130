<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <h1>HTML & CSS Quiz</h1>

    <form action="#" method="post">

        <!-- Question 1: Text input -->
        <label for="q1">1. What HTML tag is used to create a hyperlink?</label>
        <input type="text" id="q1" name="q1">

        <!-- Question 2: Textarea -->
        <label for="q2">2. In your own words, what is CSS used for?</label>
        <textarea id="q2" name="q2" rows="4"></textarea>

        <!-- Question 3: Select -->
        <label for="q3">3. Which CSS property controls text color?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="color">color</option>
            <option value="background-color">background-color</option>
            <option value="font-size">font-size</option>
        </select>

        <!-- Question 4: Number input -->
        <label for="q4">4. How many heading levels are available in HTML?</label>
        <input type="number" id="q4" name="q4">

        <!-- Submit button -->
        <button type="submit">Submit Quiz</button>

    </form>

</body>

</html>
