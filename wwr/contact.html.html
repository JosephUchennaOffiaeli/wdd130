            <a href="contact.html">Contact</a>

    <main>

        <!-- COMPANY CONTACT INFO -->
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>White Water Rafting Adventures</strong></p>
            <p>123 River Road, Boise, Idaho</p>
            <p>üìû (208) 555-RAFT</p>
            <p>‚úâÔ∏è info@whitewaterrafting.com</p>
        </section>

        <!-- GOOGLE MAP -->
        <section class="map">
            <h2>Find Us</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.4285411900846!2d-116.21460668450176!3d43.61871007912273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54aef8a1c1a1b1b1%3A0x123456789abcdef!2sBoise%2C%20ID!5e0!3m2!1sen!2sus!4v0000000000000"
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <!-- CONTACT FORM -->
        <section class="form-container">
            <h2>Send Us a Message</h2>

            <form>
                <div class="form-field">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <fieldset>
                    <legend>Purpose of Message</legend>

                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="feedback">
                        Website Feedback
                    </label>
                </fieldset>

                <div class="form-field">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-field checkbox">
                    <label>
                        <input type="checkbox" name="newsletter">
                        Subscribe to our newsletter
                    </label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- EMPLOYEE PROFILES -->
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employee1.jpg" alt="River guide smiling in helmet">

        </section>
